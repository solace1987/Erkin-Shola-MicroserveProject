<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>


<h1 id='title'>Customer Survey Form</h1>
<p id='description'>Please complete this Survey, so as to serve better. Thank you.</p>
<form id="survey-form">
  
  <div>
    <label for="name" id='name-label'>Name</label>
    <input id ="name" placeholder="Enter Your Name" required>
</div>
<div>
  <label for="email" id='email-label'>Email</label>
  <input id='email' type='email' placeholder='Enter Your Email' required>
</div>
<div>
  <label for="number" id='number-label'>Number</label>
  <input id = "number" type ="number" min='999999999' max='999999999999' placeholder="Enter your Phone number">
</div>
<select id="dropdown">
  <option>Male</option>
  <option>Female</option>
</select>
<p>Are you satisfied:</p>

<div>
  <input type="radio" name="response" value="male"> Yes<br>
<input type="radio" name="response" value="female"> No<br>
</div>

<div>
  <p>What product do you like most:</p>
  <input type="checkbox"  value="Shoe"> Shoe<br>
<input type="checkbox" value="dress">Dress<br>
<input type="checkbox" value="shirt"> Shirt<br>
</div>
</form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <script  src="js/index.js"></script>
  </body>
</html>
